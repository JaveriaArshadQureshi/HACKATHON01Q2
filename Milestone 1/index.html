<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Static Interactive Resume Builder</h1>
      </header>

      <main>
        <form id="resumeForm">
            <section class="form-area">
                <h2><u>Personal Information</u></h2>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>

                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city" required>

                <label for="summary">Summary:</label>
                <textarea id="summary" rows="3" placeholder="Brief introduction about yourself" required></textarea>

                <h2>Education</h2>
                <label for="education">Qualification:</label>
                <textarea id="education" rows="2" placeholder="Enter your qualification" required></textarea>

                <h2>Skills</h2>
                <label for="skills">Skills:</label>
                <textarea id="skills" rows="4" placeholder="List your skills" required></textarea>

                <h2>Work Experience</h2>
                <label for="experience">Experience:</label>
                <textarea id="experience" rows="3" placeholder="Describe your experience" required></textarea>
            </section>

            <button id="toggle-skills" > Hide / Show skills</button>
            <button id="preview" type="submit" >Generate Resume Preview</button>
        </form>

        <aside class="preview-pane">
          <h2><u>Resume Preview</u></h2>
          <div id="resume-preview">
            <!-- Live preview content will be dynamically generated here --><div id="resumeOutput"></div>  </div>
        </aside>
      </main>

      
      
        
      <footer>
        
        <button id="download-btn">Download Resume</button>
        <p>Created by [ Javeria Arshad Qureshi ]</p>
      </footer>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
